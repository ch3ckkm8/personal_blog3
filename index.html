<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docsify Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Docsify default theme (includes default Prism highlighting) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

  <style>
    /* Layout: keep content + outline on the right */
    body {
      display: flex;
      flex-direction: row;
    }

    #app {
      flex: 1;
      max-width: 80%;
    }

    /* Outline container */
    #outline {
      width: 20%;
      padding: 20px;
      border-left: 1px solid #ddd;
      font-size: 14px;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      background: var(--background, #fff);
    }

    #outline h2 {
      font-size: 16px;
      margin-top: 0;
    }

    #outline ul {
      list-style: none;
      padding-left: 0;
    }

    #outline li {
      margin: 4px 0;
    }

    #outline a {
      text-decoration: none;
      color: inherit;
    }

    /* Back to top button */
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #42b983;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }

    /* Dark mode adjustments */
    body.dark {
      background: #181818;
      color: #ddd;
    }

    body.dark #outline {
      border-left: 1px solid #444;
      background: #1e1e1e;
    }

    body.dark .markdown-section h1,
    body.dark .markdown-section h2,
    body.dark .markdown-section h3,
    body.dark .markdown-section h4,
    body.dark .markdown-section h5,
    body.dark .markdown-section h6 {
      color: #58a6ff;
    }

    /* Toggle button */
    #dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #42b983;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <div id="outline">
    <h2>Outline</h2>
    <ul id="outline-list"></ul>
  </div>

  <button id="dark-toggle">🌙</button>
  <button id="back-to-top">⬆ Top</button>

  <script>
    window.$docsify = {
      loadSidebar: false,
      subMaxLevel: 6,
      loadNavbar: false,
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            const outline = document.getElementById('outline-list');
            if (!outline) return;
            outline.innerHTML = '';
            const headers = document.querySelectorAll('.markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section h5, .markdown-section h6');
            headers.forEach(h => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.textContent = h.textContent;
              a.href = '#' + h.id;
              li.style.marginLeft = (parseInt(h.tagName.substring(1)) - 1) * 10 + 'px';
              li.appendChild(a);
              outline.appendChild(li);
            });
          });
        }
      ]
    }

    // Dark mode toggle
    const toggleBtn = document.getElementById('dark-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    // Back to top
    document.getElementById('back-to-top').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
