<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <title>Awesome Docsify Site</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    body {
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar (left) fix for dark mode */
    .sidebar {
      background: var(--sidebar-bg, #fff);
      color: inherit;
    }
    body.dark .sidebar {
      --sidebar-bg: #1e1e1e;
      color: #ddd;
    }

    /* Outline (right side TOC) */
    #outline {
      position: fixed;
      top: 60px;
      right: 0;
      width: 260px;
      bottom: 20px;
      overflow-y: auto;
      padding: 12px;
      font-size: 14px;
      border-left: 1px solid rgba(0,0,0,0.1);
      background: var(--outline-bg, rgba(250,250,250,0.9));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: background 0.3s;
    }
    body.dark #outline {
      --outline-bg: rgba(28,28,28,0.8);
      border-left: 1px solid rgba(255,255,255,0.1);
    }
    #outline h3 {
      margin-top: 0;
      font-size: 15px;
      font-weight: bold;
    }
    #outline ul {
      list-style: none;
      padding-left: 10px;
    }
    #outline li {
      margin: 3px 0;
    }
    #outline a {
      text-decoration: none;
      color: inherit;
    }

    /* Dark mode toggle button */
    #dark-mode-toggle {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    body.dark #dark-mode-toggle {
      background: #eee;
      color: #000;
    }

    /* Back to top button */
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 14px;
      border-radius: 50%;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="outline"><h3>On this page</h3><p>Loading…</p></div>
  <button id="dark-mode-toggle">🌙</button>
  <button id="back-to-top">↑</button>

  <script>
    window.$docsify = {
      name: 'Simple Docsify Template',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        depth: 2,
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <script>
    /* Dark mode toggle */
    const btn = document.getElementById('dark-mode-toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    /* Back to top */
    const topBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (document.documentElement.scrollTop > 200) topBtn.style.display = 'block';
      else topBtn.style.display = 'none';
    });
    topBtn.addEventListener('click', () => window.scrollTo({top: 0, behavior: 'smooth'}));

    /* --- Outline Builder --- */
    function gatherHeaders() {
      const content = document.querySelector('.markdown-section')
        || document.querySelector('.content')
        || document.getElementById('app');
      if (!content) return [];
      return Array.from(content.querySelectorAll('h1,h2,h3,h4,h5,h6'));
    }

    function buildOutlineOnce() {
      const outline = document.getElementById('outline');
      const headers = gatherHeaders();
      if (!headers.length) {
        outline.innerHTML = '<h3>On this page</h3><p>No headings found.</p>';
        return;
      }
      let html = '<h3>On this page</h3><ul>';
      headers.forEach(h => {
        const id = h.id || h.textContent.trim().toLowerCase().replace(/\s+/g, '-');
        h.id = id;
        html += `<li style="margin-left:${(parseInt(h.tagName[1])-1)*12}px">
                   <a href="#${id}">${h.textContent}</a>
                 </li>`;
      });
      html += '</ul>';
      outline.innerHTML = html;
    }

    /* --- Robust Auto Rebuild --- */
    (function enableOutlineAutoRebuild() {
      if (typeof buildOutlineOnce !== 'function') return;

      function debounce(fn, wait = 80) {
        let t; return (...a) => { clearTimeout(t); t=setTimeout(()=>fn(...a),wait); };
      }
      const debouncedBuild = debounce(buildOutlineOnce, 100);

      function locateContentRoot() {
        return document.querySelector('.markdown-section')
          || document.querySelector('.content')
          || document.getElementById('app');
      }
      const root = locateContentRoot();
      if (root) {
        const mo = new MutationObserver(() => debouncedBuild());
        mo.observe(root, { childList: true, subtree: true, attributes: true });
        window.__docsify_outline_mo = mo;
      }

      function attachImageLoadListeners() {
        const r = locateContentRoot(); if (!r) return;
        r.querySelectorAll('img').forEach(img => {
          if (!img._outline_listener) {
            img.addEventListener('load', debouncedBuild, { once: true });
            img._outline_listener = true;
          }
        });
      }
      attachImageLoadListeners();
      const imgObserver = new MutationObserver(() => attachImageLoadListeners());
      if (root) imgObserver.observe(root, { childList: true, subtree: true });

      window.addEventListener('load', () => { debouncedBuild(); setTimeout(debouncedBuild,300); });
      setTimeout(debouncedBuild, 120);
    })();
  </script>
</body>
</html>
