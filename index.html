<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <title>Awesome Docsify Site</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" id="theme-link">

  <!-- Styles -->
  <style>
    /* Right-side TOC container */
    #toc {
      position: fixed;
      top: 80px;
      right: 10px;
      width: 250px;
      max-height: 80%;
      overflow-y: auto;
      background: rgba(250, 250, 250, 0.9);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
      font-size: 14px;
    }

    body.dark #toc {
      background: rgba(30, 30, 30, 0.9);
      color: #ddd;
    }

    /* Floating buttons */
    #dark-mode-btn,
    #back-to-top-btn {
      position: fixed;
      right: 10px;
      z-index: 9999;
      border: none;
      background-color: #4a4a4a;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    #dark-mode-btn {
      bottom: 10px;
    }

    #back-to-top-btn {
      bottom: 50px;
    }

    /* Fix code and blockquote visibility */
    pre,
    code {
      background: #f5f5f5;
      color: #333;
      border-radius: 4px;
    }

    body.dark pre,
    body.dark code {
      background: #1e1e1e;
      color: #e6e6e6;
    }

    pre {
      padding: 10px;
      overflow-x: auto;
    }

    blockquote {
      border-left: 4px solid #42b983;
      padding: 6px 12px;
      margin: 10px 0;
      background: #f9f9f9;
      color: #555;
    }

    body.dark blockquote {
      border-left: 4px solid #42b983;
      background: #2a2a2a;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Right-side Table of Contents -->
  <div id="toc"></div>

  <!-- Floating Buttons -->
  <button id="dark-mode-btn" onclick="toggleDarkMode()">üåì</button>
  <button id="back-to-top-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è</button>

  <script>
    // Docsify Configuration
    window.$docsify = {
      name: 'Simple Docsify Template',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 6,
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        depth: 2
      }
    };
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Dark Mode Toggle -->
  <script>
    const themeLink = document.getElementById('theme-link');
    let darkMode = false;

    function toggleDarkMode() {
      if (!darkMode) {
        themeLink.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css';
      } else {
        themeLink.href = '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css';
      }
      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);
      document.getElementById('toc').classList.toggle('dark', darkMode);
    }
  </script>

  <!-- TOC Generator -->
  <script>
    function generateTOC() {
      const tocContainer = document.getElementById('toc');
      tocContainer.innerHTML = '<strong>On this page</strong><br>';

      const headers = document.querySelectorAll('#app h1, #app h2, #app h3, #app h4, #app h5, #app h6');
      headers.forEach(header => {
        if (!header.id) header.id = header.textContent.trim().replace(/\s+/g, '-');

        const link = document.createElement('a');
        link.href = `#/${location.hash.replace('#/', '')}?id=${header.id}`;
        link.textContent = header.textContent;
        link.style.display = 'block';
        link.style.marginLeft = (parseInt(header.tagName[1]) - 1) * 10 + 'px';
        tocContainer.appendChild(link);
      });
    }

    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], function (hook, vm) {
      hook.doneEach(function () {
        generateTOC();
      });
    });
  </script>
</body>
</html>
