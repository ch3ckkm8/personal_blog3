<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <title>Awesome Docsify Site</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Vue Theme -->
  <link id="theme-link" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Styles for right-side TOC and buttons -->
  <style>
    /* Right-side TOC container */
    #toc {
      position: fixed;
      top: 80px;
      right: 10px;
      width: 250px;
      max-height: 80%;
      overflow-y: auto;
      background: rgba(250, 250, 250, 0.95);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 999;
      font-size: 14px;
    }

    body.dark #toc {
      background: rgba(35, 35, 35, 0.95);
      color: #ddd;
    }

    /* Floating buttons */
    #dark-mode-btn, #back-to-top-btn {
      position: fixed;
      right: 10px;
      z-index: 9999;
      border: none;
      background-color: #4a4a4a;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    #dark-mode-btn { bottom: 10px; }
    #back-to-top-btn { bottom: 50px; }

    /* TOC link styles */
    #toc a {
      text-decoration: none;
      color: inherit;
      margin: 2px 0;
    }

    #toc a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Right-side Table of Contents -->
  <div id="toc"></div>

  <!-- Floating Buttons -->
  <button id="dark-mode-btn" onclick="toggleDarkMode()">üåì</button>
  <button id="back-to-top-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è</button>

  <!-- Docsify Configuration -->
  <script>
    window.$docsify = {
      name: 'Simple Docsify Template',
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      subMaxLevel: 3,
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        depth: 2
      }
    };
  </script>

  <!-- Docsify Core and Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Dark Mode Script -->
  <script>
    let darkMode = false;
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);
      generateTOC(); // regenerate TOC so colors apply
    }
  </script>

  <!-- Right-side TOC Script -->
  <script>
    function generateTOC() {
      const tocContainer = document.getElementById('toc');
      tocContainer.innerHTML = '';

      const headers = document.querySelectorAll('#app h1, #app h2, #app h3');
      headers.forEach(header => {
        if (!header.id) header.id = header.textContent.trim().replace(/\s+/g, '-');

        const link = document.createElement('a');
        link.href = `#${header.id}`;
        link.textContent = header.textContent;
        link.style.display = 'block';
        link.style.marginLeft = (parseInt(header.tagName[1]) - 1) * 10 + 'px';
        tocContainer.appendChild(link);
      });
    }

    // Regenerate TOC after each Docsify page render
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], function(hook, vm) {
      hook.doneEach(function() {
        generateTOC();
      });
    });
  </script>
</body>
</html>
