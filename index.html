<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <title>Docsify Site</title>
  <meta name="description" content="Docsify with robust dynamic outline, dark mode, and sidebar" />

  <!-- Default Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" id="theme-link">

  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>

  <style>
    /* ---------- Right-side TOC ---------- */
    #outline {
      position: fixed;
      top: 72px;
      right: 12px;
      width: 260px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(250, 250, 250, 0.9);
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      font-size: 14px;
      z-index: 999;
    }

    body.dark #outline {
      background: rgba(30, 30, 30, 0.85);
      color: #ddd;
    }

    #outline .outline-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    #outline a {
      display: block;
      text-decoration: none;
      color: inherit;
      padding: 4px 0;
      border-left: 2px solid transparent;
      transition: border-color .15s ease, color .15s ease;
    }

    #outline a:hover {
      color: #42b983;
    }

    #outline a.active {
      color: #42b983;
      border-left-color: #42b983;
      font-weight: 600;
    }

    /* Indent by heading level */
    #outline a[data-level="1"] { margin-left: 0; }
    #outline a[data-level="2"] { margin-left: 8px; }
    #outline a[data-level="3"] { margin-left: 16px; }
    #outline a[data-level="4"] { margin-left: 24px; }
    #outline a[data-level="5"] { margin-left: 32px; }
    #outline a[data-level="6"] { margin-left: 40px; }

    /* ---------- Floating Buttons ---------- */
    #dark-mode-btn, #back-to-top-btn {
      position: fixed;
      right: 12px;
      z-index: 9999;
      border: none;
      background-color: #4a4a4a;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    #dark-mode-btn { bottom: 10px; }
    #back-to-top-btn { bottom: 50px; }

    /* Hide outline on small screens */
    @media (max-width: 1200px) {
      #outline { display: none; }
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Right-side Outline -->
  <nav id="outline">
    <div class="outline-title">On this page</div>
    <!-- Links will be injected dynamically -->
  </nav>

  <!-- Buttons -->
  <button id="dark-mode-btn" title="Toggle dark mode">üåì</button>
  <button id="back-to-top-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è</button>

  <!-- Dark Mode -->
  <script>
    const themeLink = document.getElementById('theme-link');
    let darkMode = false;
    document.getElementById('dark-mode-btn').addEventListener('click', () => {
      darkMode = document.body.classList.toggle('dark');
      document.getElementById('outline').classList.toggle('dark', darkMode);
      themeLink.href = darkMode
        ? '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css'
        : '//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css';
    });
  </script>

  <!-- Docsify Config -->
  <script>
    window.$docsify = {
      name: 'Docsify Dynamic Outline Site',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 6,
      search: { placeholder: 'Type to search', noData: 'No matches found', depth: 6 }
    };
  </script>

  <!-- Docsify Core & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Dynamic Outline Script -->
  <script>
    function slugify(text) {
      return text.trim().toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
    }

    function buildOutline() {
      const container = document.getElementById('outline');
      if (!container) return;

      // Clear previous links
      container.querySelectorAll('a').forEach(a => a.remove());

      // Get headers from Docsify-rendered markdown
      const headers = document.querySelectorAll('#app .markdown-section h1,h2,h3,h4,h5,h6');

      headers.forEach(h => {
        if (!h.id) h.id = slugify(h.textContent);

        const link = document.createElement('a');
        link.textContent = h.textContent;
        link.href = `#${h.id}`;
        link.dataset.level = h.tagName.substring(1);
        link.onclick = (e) => {
          e.preventDefault();
          document.getElementById(h.id).scrollIntoView({ behavior: 'smooth', block: 'start' });
          history.replaceState(null, '', `#${h.id}`);
        };
        container.appendChild(link);
      });

      // Highlight current header
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const link = container.querySelector(`a[href="#${entry.target.id}"]`);
          if (!link) return;
          if (entry.isIntersecting) {
            container.querySelectorAll('a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');
          }
        });
      }, { rootMargin: '-60% 0px -30% 0px', threshold: 0 });

      headers.forEach(h => observer.observe(h));
    }

    // Rebuild outline after each Docsify render
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], function (hook) {
      hook.doneEach(() => setTimeout(buildOutline, 50));
    });
  </script>
</body>
</html>
