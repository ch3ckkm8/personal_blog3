<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Docsify Site</title>

  <!-- Vue Theme -->
  <link id="theme-link" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    /* Back to top button */
    #back-to-top-btn {
      position: fixed;
      bottom: 50px;
      right: 10px;
      border: none;
      background-color: #4a4a4a;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
    }

    /* Dark mode using CSS variables */
    body.dark {
      --body-bg: #1e1e1e;
      --body-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <button id="back-to-top-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨ÜÔ∏è</button>

  <script>
    window.$docsify = {
      name: 'Docsify Example',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Simple Dark Mode Toggle -->
  <script>
    const toggleDarkMode = () => document.body.classList.toggle('dark');
    // You can add a button in your markdown: <button onclick="toggleDarkMode()">üåì</button>
  </script>
</body>
</html>
